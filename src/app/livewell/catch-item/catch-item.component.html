<div>
<mat-card class="fishCard">
    <mat-card-header>
        <div class="fishCardHeader"></div>
        <mat-card-title>{{catch.fishType}}</mat-card-title> 
        <mat-card-subtitle>{{catch.fisher}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imageURL" alt="{{catch.photoUri}}" />
    <mat-card-content>
        <p>
            {{catch.fishLength}}
        </p>
        <p>
            {{catch.weatherData}}
        </p>
        
    </mat-card-content>
    <mat-card-actions>
        <button mat-button> Delete  </button>
    </mat-card-actions>
</mat-card>
</div>
