<div class="fisher">
    <!-- <label id="currentFisher-label">Current Group of Fishers:</label> -->
    <mat-radio-group
      aria-labelledby="currentFisher-label"
      class="fisher-radio"
      [(ngModel)]="currentFisher"
      >
      <mat-radio-button 
      class="fisher-radio-button" 
      *ngFor="let fisher of fishers" 
      [value]="fisher"
      (change)="fisherChanged($event)"
      >
        {{fisher}}
      </mat-radio-button>
    </mat-radio-group>

    <span>Current Fisher: </span>
    <span class="fisher-radio-button">{{currentFisher}}</span>
    <img *ngIf="currentFisher" class= "chosenFisher" src="assets/{{currentFisher}}.jpg" alt="fisher"/>
</div>
