<div>
<h1 class="toolbar">Please Login to LiveWell App</h1>
<div class="container"
*ngIf="isLoggedIn; then thenBlock; else elseBlock"></div> 

<div>
    <ng-template #thenBlock>
    <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
     <mat-label>Password</mat-label>
    <input matInput>
    </mat-form-field> 
</ng-template>

<ng-template #elseBlock>
<app-root></app-root>
</ng-template>
</div>

</div>
